<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet path for live terminal view  -->
    <!-- <link
      rel="stylesheet"
      href="/Day 26 - 29 Adding Forms To Websites/styles.css"
    /> -->
    <!-- stylesheet path for chrome view  -->
    <link rel="stylesheet" href="styles.css" />

    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1 id="df1">Demo Form</h1>
      <form id="df2" action="Challenge/form-challenge.html" method="get">
        <button type="submit">Contact Form</button>
      </form>
    </header>
    
    <main>
      <form action="/" method="GET">
        <!-- Method: GET vs POST | GET is requesting data from the server to display or use | POST request indicates that the server should store data -->
        <div class='folder'></div>
        <section>
          <!-- the 'name' attribute is required for forms to submit the input data  -->
          <h3>Your personal details</h3>
          <ul>
            <li>
              <label for="user-name-input">Your Name<span>*</span></label>
              <input
                type="text"
                id="user-name-input"
                name="user-name"
                placeholder="enter name"
                required
              />
            </li>
            <li>
              <label for="useremail">Your Email address<span>*</span></label>
              <input
                type="email"
                id="useremail"
                name="user-email"
                placeholder="enter email"
                required
              />
            </li>
            <li>
              <label for="userpassword">Your Password<span>*</span></label>
              <input
                type="password"
                id="userpassword"
                name="user-password"
                placeholder="min 8 digit"
                required
                minlength="8"
              />
            </li>
          </ul>
        </section>

        <section>
          <h3>More personal details</h3>

          <ul>
            <li>
              <label for="userbirthday">Your Birthday<span>*</span></label>
              <input
                type="date"
                id="userbirthday"
                name="user-birthday"
                placeholder="dd/mm/yyyy"
                required
                min="1921-01-21"
                max="2022-01-25"
              />
            </li>
            <li>
              <label for="userage">Your Age<span>*</span></label>
              <input
                type="number"
                step="1"
                id="userage"
                name="user-age"
                placeholder="enter age"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="favorite-color">Your favorite color?</label>
              <select name="fav-color" id="favorite-color">
                <option value="petrolium">Aquamarine-petrolium</option>
                <option value="olive">Militar-olivegreen</option>
                <option value="palevioletred">Mountain-palevioletred</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your Messsage</label>
          <textarea
            name=""
            id="usermessage"
            rows="5"
            name="user-message"
            placeholder="Please enter your message"
            maxlength="1024"
          ></textarea>
        </section>

        <section>
          <h3>How should we verify your account?<span>*</span></h3>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
                required
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h3>What infos do you want to receive?</h3>
          <ul>
            <h6>(Group Choice Checkbox)</h6>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Tell me about the latest offers</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me for surveys</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <h5>Single Choice Checkbox</h5>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?<span>*</span></label>
          </div>
        </section>

        <section>
          <ul class="btn">
            <li>
              <button type="menu">Submit</button>
            </li>
            <li>
              <button type="reset">Clear Form</button>
            </li>
          </ul>
        </section>
      </form>
    </main>
  </body>
</html>
